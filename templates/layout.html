<!DOCTYPE html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

    <!-- Login function -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <title>Trivia: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">

      <a class="navbar-brand" href="#">Q U A E S T I O</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        {% if session.user_id %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-outline-light nav-btn btn-space-navbar" href="{{ url_for('play') }}">P L A Y</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light nav-btn btn-space-navbar" href="{{ url_for('create') }}">C R E A T E</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light nav-btn btn-space-navbar" href="{{ url_for('profile') }}">P R O F I L E</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light nav-btn btn-space-navbar" href="{{ url_for('leaderboard') }}">L E A D E R B O A R D</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light nav-btn btn-space-navbar" href="{{ url_for('logout') }}">L O G O U T</a>
            </li>
          </ul>
        {% else %}
           <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-outline-light nav-btn btn-space-navbar " data-toggle="modal" href="#myModal">LOG IN</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light nav-btn btn-space-navbar " data-toggle="modal" href="#myModal2">SIGN UP</a>
            </li>
          </ul>
        {% endif %}

      </div>

    </nav>

    <main>
      {% block main %}{% endblock %}
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
