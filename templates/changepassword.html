{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="{{ url_for('changepassword') }}" method="post">
        <fieldset>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="new_pw1" placeholder="New password" type="password"/>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="new_pw2" placeholder="Repeat new password" type="password"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn play-btn btn-default btn-lg btn-outline-light">Change password</button>
            </div>

        </fieldset>
    </form>
{% endblock %}
