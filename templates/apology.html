{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
   	<div class="row">
	  <div class="col-sm-12">
		<div class="text-center">
		  <div class="timer">
            <p>You will be redirected in: <span id="countdowntimer">5</span> seconds</p>
				<script type="text/javascript">
					var timeleft = 5;
					var downloadTimer = setInterval(function(){
					timeleft--;
					document.getElementById("countdowntimer").textContent = timeleft;
					if(timeleft <= 0)
						clearInterval(downloadTimer);
					},1000);
				</script>
			</div>
		</div>
		<hr> </hr>
	  </div>
	</div>

    <div class="row">
	  <div class="col-sm-12">
		<div class="text-center">
            <img alt="Sorry!" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=http://i.imgur.com/A3ZR65I.png"/>
        </div>
      </div>
    </div>

    <div class="container" id="quote">
      <p>
          <meta http-equiv="refresh" content="5;login" />
      </p>
    </div>
{% endblock %}
